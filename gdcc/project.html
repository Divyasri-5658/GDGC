<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- E-Commerce Platform Section -->
        <h2 class="text-center mt-4">E-Commerce Platform</h2>

        <!-- Product List (Fetched from API) -->
        <div class="row" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Cart and Price Details Section -->
        <div class="row mt-5">
            <!-- Cart Section -->
            <div class="col-md-12 cart-section">
                <h4>Cart</h4>
                <!-- Cart Items -->
                <div id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="cart-total">
                    <!-- Total Price will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
